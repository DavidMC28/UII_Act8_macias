<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="url"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 4px; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .cancelar { background-color: #6c757d; margin-left: 10px; padding: 10px 15px; text-decoration: none; color: white; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Editar Empleado: {{ empleado.nombre }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_nombre">Nombre de Empleado:</label>
        <input type="text" id="id_nombre" name="nombre" value="{{ empleado.nombre }}" required>

        <label for="id_direccion">Dirección:</label>
        <input type="text" id="id_direccion" name="direccion" value="{{ empleado.direccion|default:"" }}">

        <label for="id_telefono">Teléfono:</label>
        <input type="text" id="id_telefono" name="telefono" value="{{ empleado.telefono|default:"" }}">

        <label for="id_email">Email de Contacto:</label>
        <input type="email" id="id_email" name="email" value="{{ empleado.email|default:"" }}">

        <label for="id_pais_origen">País de Origen:</label>
        <input type="text" id="id_pais_origen" name="pais_origen" value="{{ empleado.pais_origen|default:"" }}">

        <button type="submit">Actualizar Empleado</button>
        <a href="{% url 'listar_empleados' %}" class="cancelar">Cancelar</a>
    </form>
</body>
</html>
